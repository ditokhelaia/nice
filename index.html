<!doctype html>
<html>
<head>
    <title>Title </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

	<link rel="stylesheet" href="static/bulma/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	
</head>

<body>
	<section class="section">
		<div class="container">
			<ul class="lightrope">
					
			</ul>
			<div class="columns is-centered">
				<div class="column is-half">
					<div id="bodyDiv">
						<div style="display:flex">
							<button id="next" style="margin-left:auto" class="button is-primary">Next</button>
						</div>
						
						<div id="outerdiv">
							<div id="messages"></div>
							<div id="partnerdiv" class="col-sm-2" style="display:none;">
								<span id="partnerinfo">
									<div class="align-left">
										<h3>You're talking to:</h3>
										<br>
										<h3 id="partnername"></h3>
										<br>
									</div>
									
									<figure class="image is-128x128">
										<img id="partnerimg" src="">
									</figure>
								</span>
							</div>
							<div id="mydiv" class="col-sm-2" style="display:none;">
								<span id="myinfo">
									<div class="align-right">
										<h3>You are:</h3>
										<h3 id="myname"></h3>
										<br>
									</div>
									<figure class="image is-128x128">
										<img id="myimg" src="">
									</figure>
									
								</span>
							</div>
							<div id="messagediv" style="margin-top:25px">
								<div id="newMessage">
									<form id='msgform' onsubmit="return submitForm()">
										<div class="field has-addons ">
											<div class="control" style="width:100%">
												<input class="input is-primary" type="text" id="m" autocomplete="off" placeholder="Wait for partner to join"/>
											</div>
											<div class="control">
												<button id="submitButton" class="button"> <i class="fas fa-paper-plane"></i></button>
											</div>
										</div>	
										<label id="istyping" style="visibility: hidden;">Partner is typing...</label>
									</form>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/js/main.js"></script>
</body>

</html>
