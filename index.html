<!doctype html>
<html lang="ka">
<head>
	<title>Nice.ge </title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="static/bulma/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-89850539-6"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-89850539-6');
	</script>

	
</head>

<body>
	<section class="section">
		<div class="container">
			<ul class="lightrope">
					
			</ul>
			<div class="columns is-centered">
				<div class="column">
					<div id="bodyDiv">
						<div style="display:flex;">
							<label class="button is-success">აქტიური:</label>
							<button id="online" type="button" class="button is-success">0</button>
							<button id="next" style="margin-left:auto" class="button is-primary">შემდეგი</button>
						</div>
						
						<div id="outerdiv">	
							<div class="main-ad">
								<iframe data-aa="1336116" src="//ad.a-ads.com/1336116?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
							</div>
							<div id="messages"></div>
							
							<div id="messagediv" style="margin-top:25px">
								<div id="newMessage">
									<div class="control gif" id="gif"></div>
									<form id='msgform' onsubmit="return submitForm()">
										<div class="field has-addons ">
											<div class="control has-icons-left" style="width:100%">
												<input class="input is-primary" type="text" id="m" autocomplete="off" placeholder="დაელოდე პარტნიორს"/>
												<label id="gifspan" class="icon is-medium is-left">
													<input id="checkboxid" type="checkbox" class="css-checkbox">
													<div class="img"></div>
												</label>
											</div>
											<div class="control">
												<button id="submitButton" class="button"> <i class="fas fa-paper-plane"></i></button>
											</div>
										</div>	
										<label id="istyping" style="visibility: hidden;">პარტნიორი წერს...</label>
									</form>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="static/js/main.js"></script>
</body>

</html>
